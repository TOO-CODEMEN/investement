openapi: 3.0.3
info:
  title: Expenses API
  version: 1.0.0
paths:
  /api/expenses/{id}:
    get:
      summary: Get expenses by ID
      parameters:
        - name: id
          in: path
          description: ID of the expenses
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Expenses'
        '404':
          description: Expenses not found
    put:
      summary: Update expenses by ID
      parameters:
        - name: id
          in: path
          description: ID of the expenses
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Updated expenses data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Expenses'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Expenses'
        '404':
          description: Expenses not found
  /api/expenses:
    post:
      summary: Create expenses
      requestBody:
        description: Expenses data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Expenses'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Expenses'
    delete:
      summary: Delete expenses by ID
      parameters:
        - name: id
          in: path
          description: ID of the expenses
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No Content
        '404':
          description: Expenses not found
components:
  schemas:
    Expenses:
      type: object
      properties:
        id:
          type: integer
          format: int64
        INN:
          type: integer
        industry:
          type: string
        headcount:
          type: integer
        productionArea:
          type: string
        productionSquare:
          type: integer
        plannedAreaOfConstruction:
          type: integer
        equipment:
          type: string
        typeOfBuilding:
          type: string
        squareOfBuilding:
          type: integer
        accountingServices:
          type: integer
        patent:
          type: integer
        others:
          type: integer
        advancedUserId:
          type: integer
